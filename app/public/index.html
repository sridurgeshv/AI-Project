<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Insight Engine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AWS Vision Analytics Suite</a>
      </div>
    </nav>
    <div class="container">
      <div class="mt-3">
        <label for="image-upload" class="form-label"
          >Upload your image here</label
        >
        <input
          class="form-control"
          type="file"
          name="image-upload"
          id="image-upload"
          accept="image/*"
        />
      </div>
      <div id="result" class="mt-5" style="display: none">
        <div class="container">
          <div class="row">
            <div class="col-sm text-center"><h2>Your Image</h2></div>
            <div class="col-sm text-center"><h2>Results</h2></div>
          </div>
          <div class="row">
            <div class="col-sm">
              <img
                class="col-sm text-center"
                id="uploaded-image"
                height="350"
                width="100%"
              />
            </div>
            <div class="col-sm text-center" id="recognition-results">
              <div class="row">
                <div class="col-sm" id="title-image">
                  <h4>Image Attributes</h4>
                </div>
                <div class="col-sm" id="title-face">
                  <h4>Facial Attributes</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-sm" id="image"></div>
                <div class="col-sm" id="face"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
